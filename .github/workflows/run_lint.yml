name: Lint Go Code

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
    lint: 
      runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          stable: "false"
          go-version: "1.16.2"
